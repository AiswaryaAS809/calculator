<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
      src="script.js">
    </script>
  </head>
  <body>
  <div class="main-body">
    <div class="calc">
<div class="output">
  <input type="text" id="screen">

</div>
<div class="buttons">
<button type="button"onlick="clear()" class="btn"name="button">C</button>
     <div class="row">
       <button type="button" onlick="btnclick(7)" class="btn" name="button">7</button>
       <button type="button" onlick="btnclick(8)" class="btn" name="button">8</button>
       <button type="button" onlick="btnclick(9)" class="btn" name="button">9</button>
       <button type="button" onlick="buttonclick('/')" class="btn" name="button">/</button>

     </div>
     <div class="row">
       <button type="button" onlick="btnclick(4)" class="btn" name="button">4</button>
       <button type="button" onlick="btnclick(5)" class="btn" name="button">5</button>
       <button type="button" onlick="btnclick(6)" class="btn" name="button">6</button>
       <button type="button" onlick="btnclick('*')" class="btn" name="button">X</button>

     </div>
     <div class="row">
       <button type="button" onlick="btnclick(1)" class="btn" name="button">1</button>
       <button type="button" onlick="btnclick(2)" class="btn" name="button">2</button>
       <button type="button" onlick="btnclick(3)" class="btn" name="button">3</button>
       <button type="button" onlick="btnclick('-')" class="btn" name="button">-</button>

     </div>
     <div class="row">
       <button type="button" onlick="btnclick('.')" class="btn" name="button">.</button>
       <button type="button" onlick="btnclick(0)" class="btn" name="button">0</button>
       <button type="button" onlick="btclick('+')" class="btn" name="button">+</button>
       <button type="button" onlick="btclick('=')" class="btn" name="button">=</button>

     </div>

</div>
    </div>
  </div>
  </body>
</html>
